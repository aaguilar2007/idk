<!DOCTYPE html>
<html>
<head>
  <title>AI Receptionist</title>
  <style>
    #chatbox { width: 300px; height: 400px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; }
    #userInput { width: 240px; }
    body { font-family: sans-serif; }
  </style>
</head>
<body>

<h3>Glow & Go Chat</h3>
<div id="chatbox">
  <div><b>Bot:</b> Hi! Welcome to Glow & Go. How can I assist you today?</div>
</div>

<input type="text" id="userInput" placeholder="Type your message..."/>
<button onclick="sendMessage()">Send</button>

<script>
  async function sendMessage() {
    const input = document.getElementById("userInput").value;
    document.getElementById("chatbox").innerHTML += `<div><b>You:</b> ${input}</div>`;
    document.getElementById("userInput").value = "";

    const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
      method: "POST",
      headers: {
        "Authorization": "Bearer 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",
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        model: "openai/gpt-3.5-turbo",
        messages: [
          { role: "system", content: "You are an AI receptionist for Glow & Go, a med spa in Chicago. You provide information about services like facials and laser hair removal, business hours (10am–6pm Mon–Sat), and contact info." },
          { role: "user", content: input }
        ]
      })
    });

    const data = await response.json();
    const botReply = data.choices[0].message.content;
    document.getElementById("chatbox").innerHTML += `<div><b>Bot:</b> ${botReply}</div>`;
  }
</script>

</body>
</html>
